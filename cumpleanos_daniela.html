<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .main-title {
            font-size: 4rem;
            color: #6b73ff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #6b73ff, #9b59b6, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .name {
            font-size: 3rem;
            color: #2c3e50;
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .floating-star {
            position: absolute;
            color: #ffd93d;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: twinkle 4s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(2n) {
            background: #6b73ff;
            animation-delay: -0.5s;
        }

        .confetti:nth-child(3n) {
            background: #4ecdc4;
            animation-delay: -1s;
        }

        .confetti:nth-child(4n) {
            background: #ffd93d;
            animation-delay: -1.5s;
        }

        .rose {
            position: absolute;
            font-size: 2rem;
            color: #ff9a9e;
            opacity: 0.8;
            animation: roseFall 8s linear infinite;
            transform-origin: center;
        }

        .rose:nth-child(2n) {
            color: #fbc2eb;
            animation-duration: 10s;
            font-size: 1.8rem;
        }

        .rose:nth-child(3n) {
            color: #a18cd1;
            animation-duration: 12s;
            font-size: 2.2rem;
        }

        .rose:nth-child(4n) {
            color: #fad0c4;
            animation-duration: 9s;
            font-size: 1.9rem;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes textGlow {
            0% {
                filter: brightness(1) saturate(1);
            }
            100% {
                filter: brightness(1.2) saturate(1.3);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes roseFall {
            0% {
                transform: translateY(-100vh) translateX(0px) rotate(0deg);
                opacity: 0.8;
            }
            10% {
                opacity: 1;
            }
            25% {
                transform: translateY(25vh) translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateY(50vh) translateX(-5px) rotate(180deg);
            }
            75% {
                transform: translateY(75vh) translateX(8px) rotate(270deg);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) translateX(-3px) rotate(360deg);
                opacity: 0;
            }
        }

        .birthday-message {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s ease-out 2.5s forwards;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .name {
                font-size: 2rem;
            }
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
